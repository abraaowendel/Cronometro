<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cronômetro</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <span class="card">
                <h1 id="minutes">00:</h1>
            </span>
            <span class="card">
                <h1 id="seconds">00.</h1>
            </span>
            <span class="card">
                <h1 id="milliseconds">00</h1>
            </span>
        </div>
        <div class="controls">
            <button class="btn pause">Pausar</button>
            <button class="btn start">Começar</button>
            <button class="btn zero">Zerar</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
